<nav aria-label="Posts navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item {% if not pagination.has_prev %}disabled{% endif %}"><a class="page-link" href="{{ url_for(request.endpoint, page=pagination.prev_num) }}">{{ _('Previous') }}</a></li>
    {% for page in pagination.iter_pages() %}
        <li class="page-item {% if pagination.page == page %}active{% endif %}">
            <a class="page-link" href="{{ url_for(request.endpoint, page=page)}}" {% if pagination.page == page %}aria-current="page"{% endif %}>{{ page }}</a>
        </li>
    {% endfor %}
    <li class="page-item {% if not pagination.has_next %}disabled{% endif %}"><a class="page-link" href="{{ url_for(request.endpoint, page=pagination.next_num) }}">{{ _('Next') }}</a></li>
  </ul>
</nav>
