<tr>
    <td width="70px" >
        <a href="{{ url_for('user_profile_view', username=post.author.username) }}">
            <img
              src="{{ post.author.avatar(32) }}"
              alt="{{post.author.username}} avatar image"
              style="width: 4em;"
            />
        </a>
    </td>
    <td>
        {% set user_link %}
            <a href="{{ url_for('user_profile_view', username=post.author.username) }}">
                        {{ post.author.username }}
            </a>
            {%if post.author.username==current_user.username %}
                <em>({{ _('you') }})</em>
            {%endif%} 
        {% endset %}
        {{ _('%(username)s said %(when)s', username=user_link, when=moment(post.timestamp).fromNow()) }}: <br/> {{post.body}}
    </td>
</tr>
