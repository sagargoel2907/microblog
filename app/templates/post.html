<tr>
    <td width="70px" >
        <a href="{{ url_for('user_profile_view', username=post.author.username) }}">
            <img
              src="{{ post.author.avatar(32) }}"
              alt="{{post.author.username}} avatar image"
              style="width: 4em;"
            />
        </a>
    </td>
    <td>
        <a href="{{ url_for('user_profile_view', username=post.author.username) }}">
                    {{ post.author.username }}
        </a>
        {%if post.author.username==current_user.username %}
            <em>(you)</em>
        {%endif%} 
        says: <br/> {{post.body}}
    </td>
</tr>
